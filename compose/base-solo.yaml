# All elements in this file should depend on the base.yaml
# Provided solo-base fabric network with:

# rca.org0.bft
# ca.org2.example.com
# orderer.example.com
# peer0.org1.example.com
# peer1.org1.example.com
# peer0.org2.example.com
# peer1.org2.example.com
# cli

version: '2'  # v3 does not support 'extends' yet

networks:
  bftsmart:

services:
  rca.ordering.bft: # ca node for ordering nodes
    extends:
      file: base.yaml
      service: ca-base
    container_name: rca.ordering.bft
    networks:
      - bftsmart
    environment:
      - ORG=ordering-nodes
      - FABRIC_CA_SERVER_CA_NAME=rca.ordering.bft
      - FABRIC_CA_SERVER_CSR_CN=rca.ordering.bft
      - FABRIC_CA_SERVER_CSR_HOSTS=rca.ordering.bft
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/rca.ordering.bft-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/rca.ordering.bft-cert.key
    ports:
      - "8054:7054"
    volumes:
      - ../crypto-config/orgs/ordering/ca/:/etc/hyperledger/fabric-ca-server-config

  rca.org0.bft: # ca node for org0
    extends:
      file: base.yaml
      service: ca-base
    container_name: rca.org0.bft
    networks:
      - bftsmart
    environment:
      - ORG=org0
      - FABRIC_CA_SERVER_CA_NAME=rca.org0.bft
      - FABRIC_CA_SERVER_CSR_CN=rca.org0.bft
      - FABRIC_CA_SERVER_CSR_HOSTS=rca.org0.bft
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/rca.org0.bft-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/rca.org0.bft-cert.key
      - SERVER_TYPE=orderer
    ports:
      - "7054:7054"
    volumes:
      - ../crypto-config/orgs/org0/ca/:/etc/hyperledger/fabric-ca-server-config

  rca.org1.bft: # ca node for org1
    extends:
      file: base.yaml
      service: ca-base
    container_name: rca.org1.bft
    networks:
      - bftsmart
    environment:
      - ORG=org1
      - FABRIC_CA_SERVER_CA_NAME=rca.org1.bft
      - FABRIC_CA_SERVER_CSR_CN=rca.org1.bft
      - FABRIC_CA_SERVER_CSR_HOSTS=rca.org1.bft
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/rca.org1.bft-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/rca.org1.bft-cert.key
    ports:
      - "9054:7054"
    volumes:
      - ../crypto-config/orgs/org1/ca/:/etc/hyperledger/fabric-ca-server-config

  rca.org2.bft: # ca node forbftsmart org2
    extends:
      file: base.yaml
      service: ca-base
    container_name: rca.org2.bft
    networks:
      - bftsmart
    environment:
      - ORG=org2
      - FABRIC_CA_SERVER_CA_NAME=rca.org2.bft
      - FABRIC_CA_SERVER_CSR_CN=rca.org2.bft
      - FABRIC_CA_SERVER_CSR_HOSTS=rca.org2.bft
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/rca.org2.bft-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/rca.org2.bft-cert.key
    ports:
      - "10054:7054"
    volumes:
      - ../crypto-config/orgs/org2/ca/:/etc/hyperledger/fabric-ca-server-config

  bft.node.0:
    extends:
      file: base.yaml
      service: bft-node-base
    container_name: bft.node.0
    networks:
      - bftsmart
    ports:
      - "11000:11000"
    environment:
      - NUMBER=0

  bft.node.1:
    extends:
      file: base.yaml
      service: bft-node-base
    container_name: bft.node.1
    networks:
      - bftsmart
    ports:
      - "11001:11000"
    environment:
      - NUMBER=1

  bft.node.2:
    extends:
      file: base.yaml
      service: bft-node-base
    container_name: bft.node.2
    networks:
      - bftsmart
    ports:
      - "11002:11000"
    environment:
      - NUMBER=2

  bft.node.3:
    extends:
      file: base.yaml
      service: bft-node-base
    container_name: bft.node.3
    networks:
      - bftsmart
    ports:
      - "11003:11000"
    environment:
      - NUMBER=3

  orderer1.org0.bft:  # orderer in solo mode
    extends:
      file: base.yaml
      service: orderer-base
    container_name: orderer1.org0.bft
    networks:
      - bftsmart
    environment:
      - ORG=org0
      - NODE_ORG=ordering-nodes
      - NODE_COUNT=4
      - ORDERER_PASS=orderer1.org0.bftpw
      - CORE_PEER_ID=orderer1.org0.bft
      - ADMIN_NAME=admin-org0
      - ADMIN_PASS=admin-org0pw
      - ORDERING_CA_HOST=rca.ordering.bft
      - CA_HOST=rca.org0.bft
      - ADMINCERTS=true
      - ENROLLMENT_URL=https://rca-admin:rca-adminpw@rca.org0.bft:7054
      - ORG_ADMIN_HOME=/var/hyperledger/crypto/org/admin
      - ORDERING_CRYPTO_DIR=/var/hyperledger/crypto/ordering
      - FABRIC_CA_CLIENT_HOME=/var/hyperledger/ca-client
      - FABRIC_CA_CLIENT_TLS_CERTFILES=/etc/hyperledger/fabric-ca-server-config/rca.org0.bft-cert.pem
      - ORG_MSP=/var/hyperledger/crypto/org/msp
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/fabric-ca-server-config/rca.org0.bft-cert.pem,/etc/hyperledger/fabric-ca-server-org1/rca.org1.bft-cert.pem,/etc/hyperledger/fabric-ca-server-org2/rca.org2.bft-cert.pem,/etc/hyperledger/fabric-ca-server-ordering/rca.ordering.bft-cert.pem]
    ports:
      - "7050:7050"
      # - 9999:9999
    volumes:
      - ../crypto-config/orgs/org0/ca/:/etc/hyperledger/fabric-ca-server-config
      - ../crypto-config/orgs/org1/ca/:/etc/hyperledger/fabric-ca-server-org1
      - ../crypto-config/orgs/org2/ca/:/etc/hyperledger/fabric-ca-server-org2
      - ../crypto-config/orgs/ordering/ca/:/etc/hyperledger/fabric-ca-server-ordering

      - ../crypto-config/orgs/ordering:/var/hyperledger/crypto/ordering
      - ../crypto-config/orgs/ordering/msp:/var/hyperledger/crypto/ordering/msp
      - ../crypto-config/orgs/ordering/msp/cacerts:/var/hyperledger/crypto/ordering/msp/cacerts
      - ../crypto-config/orgs/ordering/msp/tlscacerts:/var/hyperledger/crypto/ordering/msp/tlscacerts
      - ../crypto-config/orgs/ordering/msp/admincerts:/var/hyperledger/crypto/ordering/msp/admincerts

      - ../crypto-config/orgs/org0/msp:/var/hyperledger/crypto/org/msp
      - ../crypto-config/orgs/org0/msp/cacerts:/var/hyperledger/crypto/org/msp/cacerts
      - ../crypto-config/orgs/org0/msp/tlscacerts:/var/hyperledger/crypto/org/msp/tlscacerts
      - ../crypto-config/orgs/org0/msp/admincerts:/var/hyperledger/crypto/org/msp/admincerts

      - ../crypto-config/orgs/org0/orderer1.org0.bft:/var/hyperledger/crypto/orderer
      - ../crypto-config/orgs/org0/orderer1.org0.bft/msp/keystore:/var/hyperledger/crypto/orderer/msp/keystore
      - ../crypto-config/orgs/org0/orderer1.org0.bft/msp/tlscacerts:/var/hyperledger/crypto/orderer/msp/tlscacerts
      - ../crypto-config/orgs/org0/orderer1.org0.bft/msp/signcerts:/var/hyperledger/crypto/orderer/msp/signcerts
      - ../crypto-config/orgs/org0/orderer1.org0.bft/msp/cacerts:/var/hyperledger/crypto/orderer/msp/cacerts
      - ../crypto-config/orgs/org0/orderer1.org0.bft/msp/admincerts:/var/hyperledger/crypto/orderer/msp/admincerts
      - ../crypto-config/orgs/org0/orderer1.org0.bft/tls:/var/hyperledger/crypto/orderer/tls

      - ../crypto-config/orgs/org0/admin:/var/hyperledger/crypto/admin
      - ../crypto-config/orgs/org0/admin/msp/:/var/hyperledger/crypto/admin/msp
      - ../crypto-config/orgs/org0/admin/msp/keystore:/var/hyperledger/crypto/admin/msp/keystore
      - ../crypto-config/orgs/org0/admin/msp/tlscacerts:/var/hyperledger/crypto/admin/msp/tlscacerts
      - ../crypto-config/orgs/org0/admin/msp/admincerts:/var/hyperledger/crypto/admin/msp/admincerts
      - ../crypto-config/orgs/org0/admin/msp/signcerts:/var/hyperledger/crypto/admin/msp/signcerts
      - ../crypto-config/orgs/org0/admin/msp/cacerts:/var/hyperledger/crypto/admin/msp/cacerts
      - ../crypto-config/orgs/org0/admin/tls:/var/hyperledger/crypto/admin/tls

      - ../data/channel-artifacts:/var/hyperledger/orderer
    depends_on:
      - rca.org0.bft
      - rca.ordering.bft
      - bft.node.0
      - bft.node.1
      - bft.node.2
      - bft.node.3

