      - rca.org1.bft
      - orderer1.org0.bft

  peer1.org2.bft:
    extends:
      file: base.yaml
      service: peer-base
    container_name: peer1.org2.bft
    networks:
      - bftsmart
    environment:
      - ORG=org2
      - PEER_PASS=peer1.org2.bftpw
      - ADMIN_NAME=admin-org2
